<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viking City</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

  <script type="text/javascript" src="src/viking.js">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <body>
    <div class="container-fluid full-page">

      <div class="row buttons">
        <div class="col-xs-3 col-xs-offset-1">

          <button class="btn btn-danger viking-attack">Attack</button>

        </div>

        <div class="col-xs-4"></div> <!-- left empty for spacing -->

          <div class="col-xs-3">
            <button class="btn btn-danger saxon-attack">Attack</button>

          </div>


      </div> <!-- row buttons -->

      <div class="row armies">
      <div class="col-xs-3 col-xs-offset-1 theVikings">
        <div class="viking-box 1">
          <p class="health"><span>HEALTH:</span>100</p>
          <img class="viking-pic" src="images/viking1.png" alt="a wild viking appears">
          <p class="strength"><span>STRENGTH:</span>150</p>
        </div>
        <div class="viking-box 2">
          <p class="health"><span>HEALTH:</span>100</p>
          <img class="viking-pic" src="images/viking2.png" alt="a wild viking appears">
          <p class="strength"><span>STRENGTH:</span>150</p>
        </div>
        <div class="viking-box 3">
          <p class="health"><span>HEALTH:</span>100</p>
          <img class="viking-pic" src="images/viking3.jpg" alt="a wild viking appears">
          <p class="strength"><span>STRENGTH:</span>150</p>
        </div>
        <div class="viking-box 4">
          <p class="health"><span>HEALTH:</span>100</p>
          <img class="viking-pic" src="images/viking4.jpg" alt="a wild viking appears">
          <p class="strength"><span>STRENGTH:</span>150</p>
        </div>
        <div class="viking-box 5">
          <p class="health"><span>HEALTH:</span>100</p>
          <img class="viking-pic" src="images/viking5.png" alt="a wild viking appears">
          <p class="strength"><span>STRENGTH:</span>150</p>
        </div>
      </div>

      <div class="col-xs-4">
        <p class="info bg-primary center-block">Oh boy, here I go killin' again!</p>
        <div class="result center-block"></div>
      </div>

      <div class="col-xs-3 theSaxons">
        <div class="saxon-box 1">
          <p class="health"><span>HEALTH:</span>75</p>
          <img class="saxon-pic" src="images/saxon.jpg" alt="a wild viking appears">

        <div class="saxon-box 2">

 </div>    <!--container-fluid -->
